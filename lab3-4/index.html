<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>equalizer</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="equalizer-container">
            <p>Equalizer</p>
            <input type="file" id="file-picker"/>
            <input type="range" id="volume-range" min="0" max="100">
            <button id="play-but">Play</button>
            <div class="equalizer-controls">
                <input type="range" orient="vertical"/>
                <input type="range" orient="vertical"/>
                <input type="range" orient="vertical"/>
                <input type="range" orient="vertical"/>
                <input type="range" orient="vertical"/>
                <input type="range" orient="vertical"/>
                <input type="range" orient="vertical"/>
                <input type="range" orient="vertical"/>
                <input type="range" orient="vertical"/>
                <input type="range" orient="vertical"/>
            </div> 
            <!--<audio controls id="player" src="Kazantip.wav"></audio>-->
        </div>

        <script src="jquery-3.1.1.min.js"></script>
        <script src="../external/plotly-latest.min.js"></script>
        <script src="../external/math.js"></script>
        <script src="index.js"></script>
    </body>
</html>
