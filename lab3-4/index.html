<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>equalizer</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="equalizer-container">
            <h2>Equalizer</h2>
            <div class="visualizer-container">
                <canvas id="visualizer"></canvas>
                <label for="smoothing">Smoothing: </label>
                <input id="smoothing" type="range" id="volume-range" min="0" max="1" step="0.05"/>
            </div>
            
            <div>   
                <input type="file" id="file-picker"/>
                <div class="volume-container">
                    <p>Volume: </p>
                    <div><input type="range" id="volume-range" min="0" max="100"/></div>    
                </div>
                <button id="play-but">Play</button>
                <button id="stop-but">Stop</button>
            </div>
            <div class="filters-controls">
                <p>Filters</p>
                <label for="frequency">Frequency:</label>
                <input id="frequency" type="range" min="0" max="16000" value="0"/>
                <div id="radio-family-container">
                    <input id="lowpass" type="radio" name="frequency-name" value="lowpass"/>
                    <label for="lowpass">Lowpass</label>
                    <input id="highpass" type="radio" name="frequency-name" value="highpass" checked="checked"/>
                    <label for="highpass">Highpass</label>
                    <input id="bandpass" type="radio" name="frequency-name" value="bandpass"/>
                    <label for="bandpass">Bandpass</label>
                </div>
            </div>
            <div class="equalizer-controls">
                <p>Balance</p>
                <input type="range" min="-40" max="40" orient="vertical"/>
                <input type="range" min="-40" max="40" orient="vertical"/>
                <input type="range" min="-40" max="40" orient="vertical"/>
                <input type="range" min="-40" max="40" orient="vertical"/>
                <input type="range" min="-40" max="40" orient="vertical"/>
                <input type="range" min="-40" max="40" orient="vertical"/>
                <input type="range" min="-40" max="40" orient="vertical"/>
                <input type="range" min="-40" max="40" orient="vertical"/>
                <input type="range" min="-40" max="40" orient="vertical"/>
                <input type="range" min="-40" max="40" orient="vertical"/>
            </div> 
        </div>
        <script src="../external/jquery-3.1.1.min.js"></script>
        <script src="../external/plotly-latest.min.js"></script>
        <script src="../external/math.js"></script>
        <script src="index.js"></script>
    </body>
</html>
